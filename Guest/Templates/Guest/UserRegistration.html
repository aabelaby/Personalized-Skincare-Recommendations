{% extends 'Guest/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <style>
        body {
            background-color: #f5e1c8;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 50%;
            text-align: center;
        }
        h3 {
            color: #8b5a2b;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #8b5a2b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #6d4c29;
        }
        /* Centering the submit and cancel buttons */
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>User Registration</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required
                            pattern="^[A-Z]+[a-zA-Z ]*$"
                            title="Name Allows Only Alphabets, Spaces, and First Letter Must Be Capital Letter"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="contact">Contact:</label></td>
                    <td><input type="text" id="contact" name="contact" required 
                        pattern="[6-9]{1}[0-9]{9}"
                        title="Phone number must start with 6-9 and have 10 digits"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea id="address" name="address" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="photo">Photo:</label></td>
                    <td><input type="file" id="photo" name="photo" required></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required> <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female"> <label for="female">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="text" id="age" name="age" required pattern="[0-9]{2}" title="Enter a valid age"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"  required></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <button type="submit">Submit</button>
                        <button type="reset">Cancel</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    {% if msg %}
    <script>
        alert('{{ msg }}');
        window.location = "{% url 'User:HomePage' %}";
    </script>
    {% endif %}
</body>

</html>
{% endblock content %}
