{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <div class="bg-light rounded h-100 p-4">
    <h3 align="center">District</h3>
    <table border="1" class="table">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="name" required value="{{type.district_name}}" class="form-control"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit" class="btn btn-primary m-2"></td>
        </tr>
    </table>
    </div>
    <br>
    <table border="1" class="table table-striped">
        <tr>
            <td>SL NO</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {%for i in dis%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.district_name}}</td>
            <td><a href="{% url 'Admin:deletedistrict' i.id %}">Delete </a>
                <a href="{% url 'Admin:editdistrict' i.id %}">Edit </a></td>
        </tr>
        {%endfor%}
    </table>
</form>
</body>
</html>
{% endblock content %}
