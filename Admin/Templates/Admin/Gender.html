{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Gender</title>
</head>
<body>
    <div class="bg-light rounded h-100 p-4">
    <form action="" method="post">
        {% csrf_token %}

        <h3 align="center"> Gender </h3>
        <table border="1" class="table">
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><input type="text" id="gender" name="gender" required value="{{type.gender}}" placeholder="Enter your gender" class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit" class="btn btn-primary m-2">Submit</button></td>
            </tr>
        </table>
        </form>
        </div>


        <br>
    <table border="1" class="table table-striped">
        <tr>
            <td>SL NO</td>
            <td>Gender</td>
            <td>Action</td>
        </tr>
        {%for i in gen%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.gender}}</td>
            <td><a href="{% url 'Admin:deletegender' i.id %}">Delete </a>
                <a href="{% url 'Admin:editgender' i.id %}">Edit </a>                                                        </td>
        </tr>
        {%endfor%}
    </table>

    </form>
</body>
</html>
{% endblock content %}
