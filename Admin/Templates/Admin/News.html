{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>News</title>
</head>
<body>
    <div class="bg-light rounded h-100 p-4">
        <h2 align="center">Add News</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td><label>Content:</label></td>
                    <td><textarea name="content" rows="4" cols="40" required class="form-control">{{type.news_content}}</textarea></td>
                </tr>
                <tr>
                    <td><label>Photo:</label></td>
                    <td><input type="file" name="photo" accept="image/*" required class="form-control"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit" class="btn btn-primary m-2">Submit</button></td>
                </tr>
            </table>
        </form>
        </div>
        <h2 align="center">News List</h2>
        <table class="table table-striped">
            <tr>
                <th>SL NO</th>
                <th>Content</th>
                <th>Photo</th>
                <th>Action</th>
            </tr>
            {% for i in new %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.news_content}}</td>
                <td><img src="{{i.news_photo.url}}" width="150px"></td>
                <td><a href="{% url 'Admin:deletenews' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
{% endblock content %}
