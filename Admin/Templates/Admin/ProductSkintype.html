{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Skin Type</title>
</head>
<body>
    <div class="bg-light rounded h-100 p-4">
        <h2 align="center">Skin Type Management</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>Skin Type:</td>
                    <td>
                        <select name="skin_type" required class="form-control">
                            <option value="">Select Skin Type</option>
                            {% for i in skintype %}
                            <option {% if edit.product_skintype_id == i.id %}selected{% endif %} value="{{i.id}}">
                                {{i.skin_type}}
                            </option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit" class="btn btn-primary m-2">Submit</button></td>
                </tr>
            </table>
        </form>
        </div>

        <table class="table table-striped">
            <tr>
                <th>SL NO</th>
                <th>Skin Type</th>
                <th>Action</th>
            </tr>
            {% for i in proskn %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.product_skintype.skin_type }}</td>
                <td>
                    <a href="{% url 'Admin:deleteproductskintype' i.id pid %}">Delete</a> | 
                    <a href="{% url 'Admin:editproductskintype' i.id pid %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
</body>
</html>
{% endblock content %}
