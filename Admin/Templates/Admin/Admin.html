{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Admin Page</title>
</head>
<body>
    <div class="container">
        <div class="col-sm-12 col-xl-6">
          <div class="bg-light rounded h-100 p-4">
    <h3>Admin Page</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required
                    title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter"
                    pattern="^[A-Z]+[a-zA-Z ]*$" class="form-control"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required class="form-control"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" required class="form-control"
                    pattern="(?=.[a-z])(?=.*[A-Z]).{8,}" 
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock content %}
