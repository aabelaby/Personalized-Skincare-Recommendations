{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Reply</title>
</head>
<body>
    <div class="bg-light rounded h-100 p-4">
        <h2 align="center">Reply to Complaint</h2>
        <form action="" method="post">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>Reply:</td>
                    <td><textarea id="content" name="content" rows="4" required class="form-control">{{type.content}}</textarea></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit" class="btn btn-primary m-2">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
{% endblock content %}
