{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Age Limit</title>
</head>
<body>
    <!-- <div class="col-sm-12 col-xl-6"> -->
    <div class="bg-light rounded h-100 p-4">
    <h1 align="center">Age Limit</h1>
    <form method="post">
        {% csrf_token %}
        <table border="1" class="table">
            <tr>
                <td><label for="limit">Limit:</label></td>
                <td>  
                    <input type="text" id="limit" name="limit" required value="{{ type.district_name }}" class="form-control">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" class="btn btn-primary m-2">Submit</button>
                </td>
            </tr>
            </tr>
        </table>
    </div>
        <br>
        <!-- <div class="bg-light rounded h-100 p-4"> -->
    <table border="1" class="table table-striped">
        <tr>
            <td>SL NO</td>
            <td>Agelimit</td>
            <td>Action</td>
        </tr>
        {%for i in age%}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.age_limit}}</td>
            <td><a href="{% url 'Admin:deleteagelimit' i.id %}">Delete </a>
                <a href="{% url 'Admin:editagelimit' i.id %}">Edit </a></td>
        </tr>
        {%endfor%}
    </table>
</div>
    </form>
</body>
</html>
{% endblock content %}
