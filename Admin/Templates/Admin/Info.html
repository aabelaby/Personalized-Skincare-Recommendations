{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations</title>
</head>
<body>
    <div class="bg-light rounded h-100 p-4">
        <h3 align="center">Add Information</h3>
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            <tr>
                <td>Question</td>
                <td><input type="text" name="question" value="{{type.question}}" required class="form-control"></td>
            </tr>
            <tr>
                <td>Answer</td>
                <td><input type="text" name="answer" value="{{type.answer}}" required class="form-control"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Add" class="btn btn-primary m-2">
                </td>
            </tr>
        </table>
    </form>
        </div>
        <br>
        <table class="table table-striped">
            <tr>
                <th>SL NO</th>
                <th>Question</th>
                <th>Answer</th>
                <th>Action</th>
            </tr>
            {% for i in inf %}
            <tr>
                <td>{{i.id}}</td>
                <td>{{i.question}}</td>
                <td>{{i.answer}}</td>
                <td>
                    <a href="{% url 'Admin:deleteinfo' i.id %}">Delete</a>
                    <a href="{% url 'Admin:editinfo' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    
</body>
</html>
{% endblock content %}
