{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: #f4e1c1;
            min-height: 100vh;
        }

        .password-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #966d51;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 15px;
            font-size: 16px;
            color: #333;
        }

        td label {
            font-weight: 600;
            color: #966d51;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container input {
            background: #966d51;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .button-container input:hover {
            background: #7a4d39;
        }
        .cont{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="password-container">
            <h2>Change Password</h2>
            <form action="" method="post" id="passwordForm">
                {% csrf_token %}
                <table>
                    <tr>
                        <td><label for="txt_current">Current Password</label></td>
                        <td><input type="text" name="txt_current" required
                            pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="txt_new">New Password</label></td>
                        <td><input type="text" name="txt_new" required
                            pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="txt_confirm">Confirm Password</label></td>
                        <td><input type="text" name="txt_confirm" required 
                            pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
                            title="Must contain at least one number, one uppercase and lowercase letter, and at least 8 or more characters">
                        </td>
                    </tr>
                </table>
                <div class="button-container">
                    <input type="button" value="CANCEL" onclick="document.getElementById('passwordForm').submit();">
                    <input type="submit" value="UPDATE">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{%if msg1%}
<script>
    alert('{{msg1}}');
    window.location="{% url 'User:MyProfile' %}"
</script>
{%endif%}
{%if msg%}
<script>
    alert('{{msg}}');
</script>
{%endif%}
{% endblock content %}
