{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }
        body {
            background: #f4e1c1;
            padding: 20px;
        }
        .form-container {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #7a4d39;
            margin-bottom: 20px;
        }
        .profile-img {
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #7a4d39;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #966d51;
            border-radius: 5px;
            outline: none;
        }
        input[type="submit"] {
            background: #7a4d39;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        input[type="submit"]:hover {
            background: #5a3223;
        }
        .cont{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="form-container">
            <h2>Edit Profile</h2>
            <form action="" method="post">
                {% csrf_token %}
                <a href="{% url 'User:profile' %}">
                    <img src="{{data.user_photo.url}}" class="profile-img" alt="User Photo">
                </a>
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                    </tr>
                    <tr>
                        <td><input id="name" name="name" value="{{data.user_name}}" required
                            title="Name Allows Only Alphabets, Spaces, and First Letter Must Be Capital Letter"
                            pattern="^[A-Z]+[a-zA-Z ]*$"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                    </tr>
                    <tr>
                        <td><input id="email" name="email" value="{{data.user_email}}" required></td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact:</label></td>
                    </tr>
                    <tr>
                        <td><input id="contact" name="contact" value="{{data.user_contact}}" required
                            pattern="[6-9]{1}[0-9]{9}"
                            title="Phone number should start with 6-9 followed by 9 digits"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                    </tr>
                    <tr>
                        <td><textarea id="address" name="address" required>{{data.user_address}}</textarea></td>
                    </tr>
                    <tr>
                        <td align="center"><input type="submit" value="SUBMIT"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>

    {% if msg %}
    <script>
        alert('{{msg}}');
        window.location = "{% url 'User:MyProfile' %}";
    </script>
    {% endif %}
</body>
</html>
{% endblock content %}
