{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: #f4e1c1;
            min-height: 100vh;
        }

        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            width: 90%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #966d51;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 16px;
            color: #333;
        }

        td label {
            font-weight: 600;
            color: #966d51;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a input {
            background: #966d51;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 5px;
        }

        .button-container a input:hover {
            background: #7a4d39;
        }
        .cont{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="cont">
        <div class="profile-container">
            <h2>My Profile</h2>
            <form action="" method="post">
                {% csrf_token %}
                <table>
                    <tr>
                        <td colspan="2" style="text-align: center;"><a href="{% url 'User:profile' %}"><img src="{{data.user_photo.url}}" width="250px" height="250px" alt=""></a></td>
                    </tr>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td>{{data.user_name}}</td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td>{{data.user_email}}</td>
                    </tr>
                    <tr>
                        <td><label for="contact">Contact:</label></td>
                        <td>{{data.user_contact}}</td>
                    </tr>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td>{{data.user_address}}</td>
                    </tr>
                </table>
                <div class="button-container">
                    <a href="{% url 'User:EditProfile' %}"><input type="button" value="Edit Profile"></a>
                    <a href="{% url 'User:ChangePassword' %}"><input type="button" value="Change Password"></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
